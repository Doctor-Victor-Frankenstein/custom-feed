<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Custom Feed</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="./css/main.css"/>
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Sansita" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
		<script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
	</head>
	<body>
		<div class="container bg-white">
            <div class="jumbotron bg-white">
                <h1>Custom Feed</h1>
                <p>Customize the authors and posts that you want to read on Steemit. By <a href="https://steemit.com/@jga/">@jga</a></p>
            </div>            
            <div class="row">
                <div id="col-sm-12 col-xs-12 search_block">
                    <div class="col-sm-12 col-xs-12"><hr></div>
                    
                    <div class="col-sm-12 col-xs-12"></div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="selType">Type:</label>
                            <div class="col-sm-4">                            
                                <select class="form-control" id="selType">
                                    <option class="is_ml" value="1">Search by Trending</option>
                                    <option class="is_ml" value="2">Search by Created</option>
                                    <option class="is_ml" value="3">Search by Hot</option>
                                    <option class="is_ml" value="4">Search by Feed</option>
                                    <option class="is_ml" value="5">Search by Blog</option>
                                    <option class="is_ml" value="1">Search by Votes</option>
                                </select>
                            </div>
                            <div class="col-sm-6"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="query">Tags:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="query" placeholder="Tags separated by commas">
                            </div>
                        </div>
                                                
                        <div class="col-sm-12 col-xs-12"><hr></div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="minrep">Min reputation:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="minrep">
                            </div>
                            <label class="control-label col-sm-2" for="maxrep">Max reputation:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="maxrep">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="minpayout">Min payout:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="minpayout">
                            </div>
                            <label class="control-label col-sm-2" for="maxpayout">Max payout:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="maxpayout">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="minvotes">Min votes:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="minvotes">
                            </div>
                            <label class="control-label col-sm-2" for="maxvotes">Max votes:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="maxvotes">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="mincomments">Min comments:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="mincomments">
                            </div>
                            <label class="control-label col-sm-2" for="maxcomments">Max comments:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="maxcomments">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="minbody">Min body:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="minbody">
                            </div>
                            <label class="control-label col-sm-2" for="maxbody">Max body:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="maxbody">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="minpayoutcomments">Min comment payout:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="minpayoutcomments">
                            </div>
                            <label class="control-label col-sm-2" for="maxpayoutcomments">Max comment payout:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="maxpayoutcomments">
                            </div>
                        </div>
                        <div class="col-sm-12 col-xs-12"><hr></div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="tags">Allowed tags:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="tags" placeholder="Tags separated by commas">
                            </div>
                            <label class="control-label col-sm-2" for="notags">Avoided tags:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="notags" placeholder="Tags separated by commas">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="votes">Votes from:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="votes" placeholder="Accounts separated by commas">
                            </div>
                            <label class="control-label col-sm-2" for="novotes">No votes from:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="novotes" placeholder="Accounts separated by commas">
                            </div>
                        </div>
                        <div class="col-sm-12 col-xs-12"><hr></div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="olderthan">Older than:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="olderthan" placeholder="Time in minutes">
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label><input type="checkbox" id="resteem"> Resteem</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button type="button" class="btn btn-primary btn-block" onclick="search()">Search</button>
                            </div>                            
                        </div>
                    </form>
                    <div class="col-sm-12 col-xs-12"><hr></div>
                </div>
                
                <div class="col-sm-12 col-sx-12">
                    <ul id="post_list"></ul>
                    <center><div class="row loader"></div></center>
                    <div id="loading-more"class="alert alert-info">
                      <strong>No recent posts!</strong> Looking for older posts. Please wait.
                    </div>
                    <div id="error-loading"class="alert alert-danger">
                      <strong>Error loading!</strong> Try it again.
                    </div>
                    <div id="changing-node"class="alert alert-warning">
                      <strong>Problems with the connection!</strong>
                    </div>
                </div>    
            </div>
        </div>
		<div id="footer" class="container-fluid">
			<span id="nextvoteby" class="is_ml"> Custom Feed by <a href="https://steemit.com/@jga/">@jga</a></span><br>
			<span id="seeitongithub" class="is_ml"> See it on <a href="https://github.com/joticajulian/custom-feed/">github.com</a></span>						
		</div>
	</body>
    <script src="./js/utils.js?1"></script>
	<script src="./js/custom-feed.js?2"></script>        
</html>
